# TODO: modularize monitor config
misc {
    # only enable in fullscreen games/videos
    vrr = 3
}

render {
    # WARN: experimental
    direct_scanout = 2
    cm_fs_passthrough = 2
    cm_auto_hdr = 1
}

experimental {
    xx_color_management_v4 = true
}

workspace = 1, monitor:DP-2, default:true
workspace = 2, monitor:DP-3, default:true
workspace = 3, monitor:HDMI-A-2, default:true

# NOTE: if HDMI-A-2 is plugged in, send games to that. Otherwise fallback to DP-3
windowrule = monitor DP-3,         content:game
windowrule = monitor HDMI-A-2,     content:game
