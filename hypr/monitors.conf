# TODO: modularize monitor config
misc {
    # only enable in fullscreen applications
    vrr = 2
}

# See https://wiki.hyprland.org/Configuring/Monitors/
# scaled position = absolute position / scale factor
monitor=,preferred,auto,auto
# WARN: this monitor supports 10-bit color and HDR;
# however, HDR is still experimental and 10-bit can
# cause issues with screen capture for some apps.
# Samsung 1440p (G-SYNC)
monitor=DP-3,2560x1440@239.96,0x0,1.00, bitdepth, 10
# ASUS 1440p (G-SYNC)
monitor=DP-2,2560x1440@144.00,2560x0,1.00
# Samsung 1080p
monitor=HDMI-A-2,1920x1080@120.00,-1080x-384,1.00, transform,1
# TV
monitor=HDMI-A-1,3840x2160@59.94,5120x-720,1.00
